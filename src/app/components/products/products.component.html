<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class=" card-e col-md-3">
        <img
          class="card-image"
          src="http://image.tmdb.org/t/p/w500{{ item.poster_path }}"
          alt=""
        />

        <div class="card-text">
          <h2 class="name-box">{{ item.original_title }}</h2>
          <p class="price">ราคา : ${{ item.popularity }}</p>
        </div>

        <div class="card-stats">
          <button class="stat btn" (click)="addtoCart(item)">ใส่ตะกร้า</button>
        </div>
      </div></ng-container
    >
  </div>
</div>
